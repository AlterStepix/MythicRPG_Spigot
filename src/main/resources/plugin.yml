name: Mythicrpg
version: '${project.version}'
main: alterstepix.mythicrpg.Mythicrpg
api-version: 1.18
prefix: mrpg
authors: [ AlterStepix, Emeraldofcourse ]
description: Just a simple rpg plugin
commands:
  MythicItemsGui:
    description: Opens the item gui
    usage: Use /<command>
  MythicDropsGui:
    description: Opens the drops gui
    usage: Use /<command>
  MythicScrollsGui:
    description: Opens the scrolls gui
    usage: Use /<command>
  MythicArmorGui:
    description: Opens the armor gui
    usage: use /<command>
  GetMythicLoot:
    description: Gives you a random loot
    usage: use /<command> loottype level
  AddItemAbility:
    description: Appends the existing item ability to current item in mainhand
    usage: Use /<command> ablility
  SummonMythicMob:
    description: Summons custom mobs from this plugin
    usage: Use /<command> mob x y z world